                <div class="accordion sectionToDisable mt-4" id="accordionGraphicDetails">
                    <div class="card">
                        <div class="card-header" id="headingGraphicDetails">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseGraphicDetails" aria-expanded="true"
                                    aria-controls="collapseGraphicDetails">
                                    Provide the following details
                                </button>
                            </h2>
                        </div>
                        <div id="collapseGraphicDetails" class="collapse show"
                            aria-labelledby="headingGraphicDetails" data-parent="#accordionGraphicDetails">
                            <div class="card-body">
                                <div class="form-group mb-2">
                                    <select class="form-select form-select-lg"
                                        aria-label=".form-select-lg example">
                                        <option selected>Specify Business Domain</option>
                                        <option value="1">Finance</option>
                                        <option value="2">Technology</option>
                                        <option value="3">Healthcare</option>
                                    </select>
                                </div>
                                <div class="form-group mb-2">
                                    <select class="form-select form-select-lg"
                                        aria-label=".form-select-lg example">
                                        <option selected>Image Category (Process / Product Category)
                                        </option>
                                        <option value="process">Process Category</option>
                                        <option value="product">Product Category</option>
                                    </select>
                                </div>
                                <div class="form-group mb-2">
                                    <textarea rows="3" cols="30" class="w-100 specify-area"
                                        placeholder="Specify Customer Segment to target"></textarea>
                                </div>
                                <div class="form-group mb-2">
                                    <textarea rows="3" cols="30" class="w-100 specify-area"
                                        placeholder="Define the purpose Behavioral aspect"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="accordion sectionToDisable" id="accordionAspectRatio">
                    <div class="card">
                        <div class="card-header" id="headingAspectRatio">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseAspectRatio" aria-expanded="true"
                                    aria-controls="collapseAspectRatio">
                                    Aspect Ratio
                                </button>
                            </h2>
                        </div>

                        <div id="collapseAspectRatio" class="collapse show"
                            aria-labelledby="headingAspectRatio" data-parent="#accordionAspectRatio">
                            <div class="card-body">
                                <select class="form-select" id="aspectRatioSelect">
                                    <option value="1:1">Square 1:1</option>
                                    <option value="4:3">Landscape 4:3</option>
                                    <option value="3:4">Portrait 3:4</option>
                                    <option value="16:9">Wide 16:9</option>
                                    <option value="9:16">Tall 9:16</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>




                <div class="accordion sectionToDisable" id="accordionDPI">
                    <div class="card">
                        <div class="card-header" id="headingDPI">
                            <h2 class="mb-0">
                                <button class="btn btn-link" data-bs-toggle="collapse"
                                    data-bs-target="#collapseDPI" aria-expanded="true"
                                    aria-controls="collapseDPI">
                                    Select DPI
                                </button>
                            </h2>
                        </div>

                        <div id="collapseDPI" class="collapse show" aria-labelledby="headingDPI"
                            data-parent="#accordionDPI">
                            <div class="card-body">
                                <select class="form-select" id="dpiSelect">
                                    <option value="100">100 DPI</option>
                                    <option value="200">200 DPI</option>
                                    <option value="300">300 DPI</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion sectionToDisable" id="accordionColorDepth">
                    <div class="card">
                        <div class="card-header" id="headingColorDepth">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed" data-bs-toggle="collapse"
                                    data-bs-target="#collapseColorDepth" aria-expanded="false"
                                    aria-controls="collapseColorDepth">
                                    Colour Depth
                                </button>
                            </h2>
                        </div>

                        <div id="collapseColorDepth" class="collapse" aria-labelledby="headingColorDepth"
                            data-parent="#accordionColorDepth">
                            <div class="card-body">
                                <select class="form-select" id="colorDepthSelect">
                                    <option value="8">8-bit</option>
                                    <option value="16">16-bit</option>
                                    <option value="24">24-bit</option>
                                    <option value="32">32-bit</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion sectionToDisable" id="accordionResolution">
                    <div class="card">
                        <div class="card-header" id="headingResolution">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed" data-bs-toggle="collapse"
                                    data-bs-target="#collapseResolution" aria-expanded="false"
                                    aria-controls="collapseResolution">
                                    Select Resolution
                                </button>
                            </h2>
                        </div>

                        <div id="collapseResolution" class="collapse" aria-labelledby="headingResolution"
                            data-parent="#accordionResolution">
                            <div class="card-body">
                                <select class="form-select" id="resolutionSelect">
                                    <option value="480p">480p</option>
                                    <option value="720p">720p</option>
                                    <option value="1080p">1080p</option>
                                    <option value="1440p">1440p</option>
                                    <option value="2160p">2160p</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
