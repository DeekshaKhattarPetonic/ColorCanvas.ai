  <div id="textToImageContainerData">
      <div class="w-100 genrate-imge-wrapper">

              <div class="col-md-12">
                  <h3 class="heading-title fs-5 mb-2">Would you like to generate graphics from text or image</h3>
             <span>Trending:</span>
                </div>

          </div>
      </div>



      <div class="album-gallery" id="albumGallery" >
          <div class="container">
              <div class="row " *ngIf="defaultView">

                <div class="slider">
                  <div class="slider-track">
                    <div class="slide" *ngFor="let image of products; let i = index" [ngStyle]="{'background-image': 'url(' + image.image + ')'}"></div>
                  </div>
                </div>

                    </div>

                      <input (change)="onImageSelectionChange($event)" type="radio" name="imageSelection" value="image1" id="image1Radio" checked="">

                  </div>
              </div>
              <div class="image-box d-flex  justify-content-center">
                  <img src="../../assets/img/img-4.jpg" width="img-fluid" height="img-fluid" alt="Image 1">
                  <div class="radio-group">
                          <input (change)="onImageSelectionChange($event)" type="radio" name="imageSelection" value="image1" id="image1Radio" checked="">

                                  <option>4</option>

                          </div>

<p-dialog header="Edit Profile" [modal]="true" [(visible)]="showConfirmationModal" [style]="{ width: '25rem' }">
  <p class="p-text-secondary block mt-2 mb-2">Do you want to proceed?</p>

  <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="showConfirmationModal = false" />
      <p-button  label="Yes" (click)="confirm()" />
  </div>
</p-dialog>
